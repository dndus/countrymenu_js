<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscount.com/release/v4.0.0/css/line.css">
    <title>Select Menu</title>
</head>
<body>
    <div class="wrapper">
        <div class="search-btn">
            <span>Select Country</span>
            <li class="uil uil-angler-down"></li>
        </div>
        <div class="content">
            <div class="search">
                <li class="uil uil-search"></li>
                <input type="text" placeholder="search">
            </div>
            <ul class="options">
                <li>Australia</li>
                <li>Colombia</li>
                <li>Denmark</li>
                <li>Germany</li>
                <li>Indonesia</li>
            </ul>
        </div>
    </div>
</body>
</html>
